<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="in-1">

            <label for="init-loc">Location: </label>
            <input type="text" data-bind="textInput: initLocName">
            <input type="submit" value="Places nearby" data-bind="click: newInitLoc()">
            <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </div>
        <div id="map"></div>

        <ul id="itemList" data-bind="foreach: markers">
            <li class="hidden" data-bind="text: name, click: itemClick, css: {hidden: isHidden}"></li>
        </ul>
        <button type="button" name="hide" data-bind="click: function(){hideItems()}">HIDE</button>

        <script src="js/libs/jquery.min.js"></script>
        <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB26IdkqAe5oUzBHz2rD2nvo-e8f1o5-c0&libraries=places&callback=initApp" onerror="googleError()">
        </script>

    </body>
</html>
